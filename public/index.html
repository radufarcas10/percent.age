    <div id="calc">
      <div class="header">
        <h1>{{ texts.pageTitle }}</h1>
        <ul>
          <li>{{ texts.features.offline }}</li>
          <li>{{ texts.features.add }}</li>
        </ul>
      </div>
    </div>
    
    <div class="container">
        <comp-item v-for="comp in comps"
          v-bind:comp="comp"
          v-bind:key="comp.id">
        </comp-item>
        <form name="isWhatPercentOf" autocomplete="off" onsubmit="return false">
          <fieldset>
            <div class="content">
              <input type="number" name="c" required>
              <label for="c"> is what % of</label>
              <input type="number" name="d" required>
              <label for="d">?</label>
            </div>
            <div class="content">
              <button type="submit" id="isWhatPercentOf">Calculate %</button>
              <span id="result-two"></span>
            </div>
          </fieldset>
        </form>
        <form name="isPercentOfWhat" autocomplete="off" onsubmit="return false">
          <fieldset>
            <div class="content">
              <input type="number" name="e" required>
              <label for="e">is</label>
              <input type="number" name="f" required>
              <label for="f">% of what ?</label>
            </div>
            <div class="content">
              <button type="submit" id="isPercentOfWhat">Calculate %</button>
              <span id="result-three"></span>
            </div>
          </fieldset>
        </form>
      </div>
